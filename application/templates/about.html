<!doctype html>
<title>Hello from {{group_name}}</title>

<!-- Using url_for to properly reference the background image -->
<body style="background-image: url('{{ url_for('static', filename='downloads/sample1.jpg') }}');">
</body>

<div style="color: #e4e4e4;
    text-align: center;
    height: 90px;
    vertical-align: middle;">
  {% if name %}
    <h1>Hello from {{ name }}!</h1>
  {% else %}
    <h1>Hello From CLO835: Daniel</h1>
  {% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}
</div>
